<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림 그리기</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #add8e6, #ffb6c1); /* 하늘색과 붉은색 파스텔톤 그라데이션 */
        }
        canvas {
            border: 1px solid black;
            background-color: white;
        }
        #controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="undoButton">되돌리기</button>
        <button id="redoButton">되돌린 걸 되돌리기</button>
        <button id="saveButton">저장</button>
        <input type="color" id="colorPicker" value="#000000">
        <input type="range" id="brushSize" min="1" max="10" value="2">
    </div>
    <canvas id="drawingCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const undoButton = document.getElementById('undoButton');
        const redoButton = document.getElementById('redoButton');
        const saveButton = document.getElementById('saveButton');
        const colorPicker = document.getElementById('colorPicker');
        const brushSize = document.getElementById('brushSize');

        let isDrawing = false;
        let x = 0;
        let y = 0;
        let paths = [];
        let undonePaths = [];
        let currentPath = [];

        // Mouse events
        canvas.addEventListener('mousedown', (e) => {
            x = e.offsetX;
            y = e.offsetY;
            isDrawing = true;
            currentPath = [{ x, y }];
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing === true) {
                const newX = e.offsetX;
                const newY = e.offsetY;
                drawLine(ctx, x, y, newX, newY);
                x = newX;
                y = newY;
                currentPath.push({ x, y });
            }
        });

        canvas.addEventListener('mouseup', () => {
            if (isDrawing === true) {
                paths.push([...currentPath]);
                currentPath = [];
                isDrawing = false;
                undonePaths = [];
            }
        });

        canvas.addEventListener('mouseout', () => {
            if (isDrawing === true) {
                paths.push([...currentPath]);
                currentPath = [];
                isDrawing = false;
                undonePaths = [];
            }
        });

        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            const rect = canvas.getBoundingClientRect();
            x = e.touches[0].clientX - rect.left;
            y = e.touches[0].clientY - rect.top;
            isDrawing = true;
            currentPath = [{ x, y }];
        });

        canvas.addEventListener('touchmove', (e) => {
            if (isDrawing === true) {
                const rect = canvas.getBoundingClientRect();
                const newX = e.touches[0].clientX - rect.left;
                const newY = e.touches[0].clientY - rect.top;
                drawLine(ctx, x, y, newX, newY);
                x = newX;
                y = newY;
                currentPath.push({ x, y });
                e.preventDefault();
            }
        });

        canvas.addEventListener('touchend', () => {
            if (isDrawing === true) {
                paths.push([...currentPath]);
                currentPath = [];
                isDrawing = false;
                undonePaths = [];
            }
        });

        canvas.addEventListener('touchcancel', () => {
            if (isDrawing === true) {
                paths.push([...currentPath]);
                currentPath = [];
                isDrawing = false;
                undonePaths = [];
            }
        });

        undoButton.addEventListener('click', () => {
            if (paths.length > 0) {
                undonePaths.push(paths.pop());
                redraw();
            }
        });

        redoButton.addEventListener('click', () => {
            if (undonePaths.length > 0) {
                paths.push(undonePaths.pop());
                redraw();
            }
        });

        saveButton.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'drawing.png';
            link.href = canvas.toDataURL();
            link.click();
        });

        colorPicker.addEventListener('input', (e) => {
            ctx.strokeStyle = e.target.value;
        });

        brushSize.addEventListener('input', (e) => {
            ctx.lineWidth = e.target.value;
        });

        function drawLine(ctx, x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
            ctx.closePath();
        }

        function redraw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (const path of paths) {
                ctx.beginPath();
                ctx.moveTo(path[0].x, path[0].y);
                for (let i = 1; i < path.length; i++) {
                    ctx.lineTo(path[i].x, path[i].y);
                }
                ctx.stroke();
                ctx.closePath();
            }
        }
    </script>
</body>
</html>
